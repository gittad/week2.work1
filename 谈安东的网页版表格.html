<!DOCTYPE.html>
<html>
<meta charset="utf-8">
<title>谈安东的表格</title>
<body>
<table border="1">
<tr>
  <th colspan="6">1.姓名和联系方式</th>
</tr>
<tr>
  <td>真实姓名：</td>
  <td colspan="2"><form>
  <input type="text" name="请输入您的真实姓名">*</form></td>
  <td colspan="3"><form>
  <input type="radio" name="选择您的性别" value="男">男<br>
  <input type="radio" name="选择您的性别" value="女">女
  </form></td>
</tr>
<tr>
  <td>电子邮箱：</td>
  <td colspan="2"><form>
  <input type="text" name="输入邮箱">*</form></td>
  <td colspan="3"><form>
  <b>非常重要！</b><br>这是本工作室与您联系的首选方式哦，请填写真实。</form></td>
</tr>
<tr>
  <td>电话：</td>
  <td colspan="2"><form>
  <input type="text" name="输入电话号码">*</form></td>
  <td colspan="3">电话为必须填写项</td>
</tr>
<tr>
  <td>所实习部门:</td>
  <td colspan="5"><form action="">
  <select name="部门">
  <option value="易千工作室">易千工作室</option>
  <option value="研发">研发</option>
  <option value="设计">设计</option>
  <option value="运营">运营</option>
  <option value="内容">内容</option>
  </select>
  </form>
</tr>
<tr>
  <td>实习岗位:</td>
  <td colspan="2"><form>
  <input type="text" name="shixigangwei">*</form></td>
  <td colspan="3">研发部岗位：前端/后端/运维</td>
</tr>
<tr>
  <td>手机号码:</td>
  <td colspan="2"><form>
  <input type="text" name="phone number"></form></td>
  <td coispan="3" rowspan="3"></td>
</tr>
<tr>
  <td>邮箱：</td>
  <td colspan="2"><form>
  <input type="text" name="youxiang"></form></td>
</tr>
<tr>
  <td>性别取向：</td>
  <td colspan="2"><form>
  <input type="text" name="xingbiequxiang"></form></td>
</tr>
</table>
</body>
</html>
